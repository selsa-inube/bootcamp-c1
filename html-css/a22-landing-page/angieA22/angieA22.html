<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
   <title>Responsive Design</title>
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="angieA22Style.css">
</head>

<body>
   <div class="page">
      <nav class="menu">
         <div>
            <a href="#" class="link">
               <img src="images/logo.png" alt="logo" class="logo">
            </a>
         </div>

         <div>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Products</a></li>
               <li><a href="#">Showcase</a></li>
               <li><a href="#">Discover</a></li>
               <li>
                  <div class="btn btn-new">New</div>
               </li>
            </ul>
         </div>

         <button class="btn btn-signup">Sign Up</button>

         <div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
               <img src="images/menu.png" alt="menu">

            </label>
         </div>
      </nav>

      <main class="container">
         <div class="content-text">
            <div class="text1">
               <p>
                  INTRODUCING THE LATEST INNOVATION
               </p>
               <h1>
                  Create all your product<br /> mockups <strong>easily</strong>
               </h1>
               <div class="circle-plus">+</div>
            </div>
            <div class="text2">
               <p>
                  Fore is a service for creating all your mockup needs.
                  you just drag and drop and the the mockup
                  is immediate ready to use.
               </p>
               <div>
                  <button class="btn btn-text1">Try for free<img src="images/north_east.png" alt="arrow"></button>
                  <button class="btn btn-text2">Get app</button>
               </div>
            </div>
         </div>

         <div class="img-graphics">
            <img src='images/app-small.jpg' srcset='images/app-big.jpg 2000w,
                        images/app-small.jpg 1000w' 
                        sizes='(min-width: 1100px) 1150px,
                        100vw' />
         </div>
      </main>

      <footer class="foot">
         <p>
            Other brands have trusted our service
         </p>
        
         <div class="foot-content">
            <img src="images/Bolt_Logo.png" alt="Bolt_logo">
            <img src="images/Microsoft_logo.png" alt="Microsoft_logo">
            <img src="images/Dropbox_logo.png" alt="Dropbox_logo">
            <img src="images/Fiverr_Logo.png" alt="Fiverr_Logo">
            <img src="images/squarespace-logo.jpg" alt="squarespace">
         </div>
      </footer>
   </div>
</body>

</html>
