<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
   <link rel="stylesheet" href="angieA27Style.css">
   <title>Google</title>
</head>

<body>
   <div class="page">
      <nav class="menu">
        
            <ul>
               <li><a href="#">Gmail</a></li>
               <li><a href="#">Imágenes</a></li>
               <li><img src="images/menu.png" alt="menu"></li>
               <li><img src="images/avatar.png" alt="avatar"></li>
            </ul>
        
         
      </nav>
      <main class="content">
         <figure class="img-logo">
            <img src="images/logo-Google.png" alt="google">
         </figure>
         <div class="input-content">
            <img src="images/search.png" alt="search" class="input-icon">
            <input type="search">
            <img src="images/camera.png" alt="camera" class="input-icon">
         </div>
         <div class="buttons">
               <button>Buscar con Google</button>
               <button>Voy a tener suerte</button>
         </div>
      </main>

      <footer class="foot">
         <div>
            <span>Colombia</span>
         </div>
         <hr>
         <div>
            <ul>
               <li><a href="#">Sobre Google</a></li>
               <li><a href="#">Publicidad</a></li>
               <li><a href="#">Negocios</a></li>
               <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>


            <ul>
               
               <li><a href="#">Privacidad</a></li>
               <li><a href="#">Condiciones</a></li>
               <li><a href="#">Preferencias</a></li>
            </ul>
         </div>
      </footer>
   </div>

</body>

</html>
