<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/collections.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Collections</title>
</head>

<body>
    <header>
        <img src="./images/logo-company.png" alt="logo-company">
        <div class="search">
            <i class='bx bx-search'></i>
            <input placeholder="Search">
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><i class='bx bxs-home'></i></li>
                <li><i class='bx bxs-playlist'></i></li>
                <li><i class='bx bxs-radio'></i></li>
                <li><i class='bx bx-film'></i></li>
            </ul>
            <ul>
                <li><i class='bx bxs-user'></i></li>
                <li><i class='bx bxs-door-open'></i></li>
            </ul>
        </nav>
        <div class="buttons-images">
            <button class="one-btn">My collection</button>
            <button class="two-btn">Likes</button>
            <div class="images">
                <div class="one-image">
                    <img src="./images/shakira_monotonia-portada.jpg" alt="">
                </div>
                <div class="two-image">
                    <img src="./images/besos-moja2-wisin-yandel-rosalia.jpg" alt="">
                </div>
                <div class="three-image">
                    <img src="./images/rauw-alejandro.png" alt="">
                </div>
                <div class="four-image">
                    <img src="./images/Nathy-peluso.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="cover">
            <img src="./images/Nathy-peluso.png">
            <h5>Estas buenisimo <span>Nathy Peluso</span></h5>
        </div>
        <div class="reproductor">
            <ul>
                <li><i class='bx bx-shuffle'></i></li>
                <li><i class='bx bx-skip-previous'></i></li>
                <li><i class='bx bx-play-circle'></i></li>
                <li><i class='bx bx-skip-next'></i></li>
                <li><i class='bx bx-sync'></i></li>
            </ul>
            <div class="line-reproduction">
                <div class="orange">
                </div>
                <div class="gray"></div>
                <i class='bx bx-radio-circle-marked'></i>
            </div>
        </div>
        <div class="volume">
            <div class="orange"></div>
            <div class="gray"></div>

            <i class='bx bxs-volume-full'></i>
        </div>
    </footer>
</body>

</html>
