<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/collections.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Collections</title>
</head>

<body>
  <header>
    <img src="./images/logo-company.png" alt="logo-company" />
    <div class="search">
      <i class="bx bx-search"></i>
      <input placeholder="Search" />
    </div>
    <div class="lateral-menu">
      <ul>
        <li class="dropdown-header">
         <i class="bx bx-menu"></i>
          <div class="modal-1">
            <ul>
               <li>
                  <a href="#"><i class="bx bxs-home"></i><span class="titles-item-menu">Home</span></a>
               </li>
               <li>
                  <a href="./collections.html"><i class="bx bxs-playlist"></i><span class="titles-item-menu">My collections</span></a>
               </li>
               <li>
                  <a href="#"><i class="bx bxs-radio"></i><span class="titles-item-menu">Radio</span></a>
               </li>
               <li>
                  <a href="#"><i class="bx bx-film"></i><span class="titles-item-menu">Music videos</span></a>
               </li>
               <li>
                  <a href="#"><i class="bx bxs-user"></i><span class="titles-item-menu">Profile</span></a>
               </li>
               <li>
                  <a href="#"><i class="bx bxs-door-open"></i><span class="titles-item-menu">Log out</span></a>
               </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <nav>
      <ul>
        <li>
          <a href="./index.html"><i class="bx bxs-home"></i></a>
        </li>
        <li>
          <a href="./collections.html"><i class="bx bxs-playlist"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-radio"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bx-film"></i></a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#"><i class="bx bxs-user"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-door-open"></i></a>
        </li>
      </ul>
    </nav>

    <div class="buttons-images">
      <button class="one-btn">My collection</button>
      <button class="two-btn">Likes</button>
      <div class="images">
        <div class="one-image">
          <img src="./images/monotonia-ozuna-shakira.jpg" alt="monotonia" />
          <h1>Monotonia</h1>
          <p>Shakira, Ozuna</p>
          <span>2.3m likes</span>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="two-image">
          <img src="./images/besos-moja2.png" alt="besos" />
          <h1>Besos Moja2</h1>
          <p>Wisin & Yandel, Rosalia</p>
          <span>5m likes</span>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="three-image">
          <img src="./images/lejos-cielo.png" alt="lejos" />
          <h1>Lejos del Cielo</h1>
          <p>Rauw Alejandro</p>
          <span>1.6m likes</span>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="four-image">
          <img src="./images/Nathy-peluso.png" alt="nathy" />
          <h1>Estás Buenisimo</h1>
          <p>Nathy Peluso</p>
          <span>7m likes</span>
          <i class="bx bx-play-circle"></i>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="cover">
      <img src="./images/Nathy-peluso.png" />
      <h5>Esta buenísimo <span>Nathy Peluso</span></h5>
    </div>
    <div class="reproductor">
      <ul>
        <li><i class="bx bx-shuffle"></i></li>
        <li><i class="bx bx-skip-previous"></i></li>
        <li><i class='bx bx-play'></i></li>
        <li><i class="bx bx-skip-next"></i></li>
        <li><i class="bx bx-sync"></i></li>
      </ul>
      <div class="line-reproduction">
        <input type="range" value="25" min="0" max="100" step="1">
      </div>
    </div>
    <div class="volume">
      <i class="bx bxs-volume-full"></i>
      <input type="range" value="70" min="0" max="100" step="1">
    </div>
    <div class="reproductor-mobile">
      <i class='bx bx-play'></i>
      <i class='bx bx-skip-next'></i>
    </div>
  </footer>
</body>

</html>
