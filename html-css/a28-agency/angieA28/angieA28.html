<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="angieA28Style.css">
   <title>Agency</title>
</head>

<body>
   <div class="container">
      <div class="page">
         <nav class="menu">

            <ul>
               <li><a href="#">Works<img src="images/arrow.png" alt="arrow"></a></li>
               <li><a href="#">Pricing</a></li>
               <li><a href="#">About us</a></li>
            </ul>

            <div class="menu-icon">
               <img src="images/leaves.png" alt="leaves">
            </div>

            <div class="menu-btn">
               <button class="menu-btn">Get App</button>
            </div>
         </nav>

         <main class="content">
            <header>
               <h1>Simple design,<br />prototyping and <br />collaboration</h1>
            </header>

            <p>
               Purchase products separately or get them<br /> all by Pro Access saving a lot
            </p>

            <div class="content-btns">
               <button>
                  <img src="images/apple.png" alt="apple">
                  <span class="text-btn-one">available on</span>
                  <span class="text-btn-two">App Store</span>
                  </button>
               <button>
                  <img src="images/play-store.png" alt="play">
                  <span class="text-btn-one">available on</span>
                  <span class="text-btn-two">Google Play</span>
               </button>
            </div>

            <div class="img-content">
               <figure>
                  <img src="images/women1.png" alt="women1">
               </figure>
   
               <figure>
                  <img src="images/women2.png" alt="women2">
               </figure>
            </div>
            
         </main>

         <footer class="foot">
            <div class="foot-content">
               <a href="#"><img src="images/google_logo.png" alt="google"></a>
               <a href="#"><img src="images/uber-12.svg" alt="uber"></a>
               <a href="#"><img src="images/logo_stripe.png" alt="stripe"></a>
               <a href="#"><img src="images/logo_nike.png" alt="nike"></a>
               <a href="#"><img src="images/logo_marshable.png" alt="mashable"></a>
               <a href="#"><img src="images/logo_airbnb.png" alt="airbnb"></a>
            </div>

         </footer>
      </div>
   </div>
</body>

</html>
