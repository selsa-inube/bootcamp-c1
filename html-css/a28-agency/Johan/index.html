<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Agency</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df8efacf72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body> 

    <header>
        <nav>
            <ul>
                <li>Works <i class="fas fa-angle-down"></i></li>
                <li>Princing</li>
                <li>About us</li>
            </ul>
        </nav>
        <div>
            <img src="images/logo.png" alt="logo">
        </div>
        <div>
            <a href="#">Get App</a>
        </div>
    </header>

    <article>

        <div>
            <img src="images/image1.png" alt="hombre con gafas flotando con una corona">
        </div>

        <div>
            <h1>
                Simple design,
                prototyping and
                collaboration
            </h1>
            <b>Purchase products separately or get them
                all by Pro Access saving a lot
            </b>
            <div id="buttons">
                <a href="#"><i class="fab fa-apple"></i> <p> Available on <br> <b> Appstore</b></p></a>
                <a href="#"><i class="fab fa-google-play"></i> <p>Available on <br> <b>Google Play</b></p></a>
            </div>
        </div>

        <div>
            <img src="images/image2.png" alt="hombre con gafas estudiando para ser frontend developer">
        </div>

    </article>

    <footer>
        <div id="brands">
            <img src="images/google.png" alt="">
            <img src="images/uber.png" alt="">
            <img src="images/stripe.png" alt="">
            <img src="images/nike.png" alt="">
            <img src="images/masha.png" alt="">
            <img src="images/air.png" alt="">
        </div>
    </footer>

</body>
</html>
