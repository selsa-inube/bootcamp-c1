<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>App Weather</title>
</head>
<body>
    <main>
        <header>
            <a href="#"><i class='bx bx-grid-small'></i></i></a>
            <div class="location">
                <h1><i class='bx bx-location-plus'></i></i>Minsk</h1>
                <p><i class='bx bxs-circle' ></i></i> Updating</p>
            </div>
            <a href="#"><i class='bx bx-dots-vertical-rounded'></i></a>
        </header>
        <article>
            <img src="./images/thunder.png" alt="thunder">
            <div class="weather">
                <h2>21<span>°</span></h2>
                <h5>Thunderstorm</h5>
                <p>Monday, 17 May</p>
            </div>
            <div class="options">
                <p><i class='bx bx-wind' ></i>13 km/h <span>Wind</span></p>
                <p><i class='bx bxs-droplet'></i>24 % <span>Humidity</span></p>
                <p><i class='bx bx-water' ></i>87 % <span>Chance of rain</span></p>
            </div>
        </article>
    </main>
    <footer>
        <div class="footer-title">
            <h3>Today</h3>
            <a href="./document.html">7 days<i class='bx bx-chevron-right'></i></a>
        </div>
        <div class="cards">
            <p>23°<img src="./images/rain.png" alt="rain"><span>10:00</span></p>
            <p>21°<img src="./images/lightning.png" alt="lightning"><span>11:00</span></p>
            <p>22°<img src="./images/rain.png" alt="rain"><span>12:00</span></p>
            <p>22°<img src="./images/windy.png" alt="windy"><span>01:00</span></p>
        </div>
    </footer>    
</body>
</html>
