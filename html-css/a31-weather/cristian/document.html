<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles2.css">
    <title>App Weather 2</title>
</head>
<body>
    <main>
        <header>
            <a href="./index.html"><i class='bx bx-chevron-left' ></i></a>
            <h1><i class='bx bx-calendar-alt'></i></i>7 days</h1>
            <a href="#"><i class='bx bx-dots-vertical-rounded'></i></a>
        </header>
        <article>
            <img src="./images/rain.png" alt="rain">
            <div class="date">
                <h5>Tomorrow</h5>
                <h2>21<span>/17°</span></h2>
                <p>Rainy - Cloudy</p>
            </div>
        </article>
        <div class="options">
            <p><i class='bx bx-wind' ></i>9 km/h <span>Wind</span></p>
            <p><i class='bx bxs-droplet'></i>31 % <span>Humidity</span></p>
            <p><i class='bx bx-water' ></i>93 % <span>Chance of rain</span></p>
        </div>
    </main>
    <footer>
        <p>Mon<strong><img src="./images/rain.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+20°<span class="temp-min">+14°</span></span></p>
        <p>Tue<strong><img src="./images/rain.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+22°<span class="temp-min">+16°</span></span></p>
        <p>Wed<strong><img src="./images/thunder.png" alt="card"> <span class="alignment">Storm</span></strong><span class="temp">+19°<span class="temp-min">+13°</span></span></p>
        <p>Thu<strong><img src="./images/windy.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+18°<span class="temp-min">+12°</span></span></p>
        <p>Fri<strong><img src="./images/thunder.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+23°<span class="temp-min">+19°</span></span></p>
        <p>Sat<strong><img src="./images/rain.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+25°<span class="temp-min">+17°</span></span></p>
        <p>Sun<strong><img src="./images/thunder.png" alt="card"> <span class="alignment">Rainy</span></strong><span class="temp">+21°<span class="temp-min">+18°</span></span></p>
    </footer>    
</body>
</html>
