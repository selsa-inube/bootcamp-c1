<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Weather</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/df8efacf72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container-1">
            <header>
                <a href="index.html"><i class="fas fa-chevron-left"></i></a>
                <span><i class="far fa-calendar"></i> 7 days</span>
                <i class="fas fa-ellipsis-v"></i>
            </header>
            <div id="principal" class="principal2">
                <figure>
                    <img src="images/nube.png" alt="nube con rayo">
                </figure>
                <div id="temperature-datails">
                    <p>Tomorrow</p>
                    <h1>20<b>/17°</b></h1>
                    <span>Cloudy - Windy</span>
                </div>
            </div>
            <div id="properties">
                <div>
                    <i class="fas fa-wind"></i>
                    <b>13 Km/h</b>
                    <span>Wind</span>
                </div>
                <div>
                    <i class="fas fa-tint"></i>
                    <b>24%</b>
                    <span>Humidity</span>
                </div>
                <div>
                    <i class="fas fa-cloud-rain"></i>
                    <b>87%</b>
                    <span>Chance of rain</span>
                </div>
            </div>
        </div>
        <div id="days">
            <div class="day">
                <span>Mon</span>
                <span><i class="fas fa-cloud-sun-rain"></i> Rainy</span>
                <b>+20°<span>+14°</span></b>        
            </div>
            <div class="day">
                <span>Tue</span>
                <span><i class="fas fa-cloud-sun-rain"></i> Rainy</span>
                <b>+22°<span>+16°</span></b>        
            </div>
            <div class="day">
                <span>Wed</span>
                <span><i class="fas fa-poo-storm"></i> Storm</span>
                <b>+19°<span>+13°</span></b>        
            </div>
            <div class="day">
                <span>Thu</span>
                <span><i class="fas fa-cloud-moon"></i> Slow</span>
                <b>+18°<span>+12°</span></b>        
            </div>
            <div class="day">
                <span>Fri</span>
                <span><i class="fas fa-bolt"></i> Thunder</span>
                <b>+23°<span>+19°</span></b>        
            </div>
            <div class="day">
                <span>Sat</span>
                <span><i class="fas fa-cloud-sun-rain"></i> Rainy</span>
                <b>+25°<span>+17°</span></b>        
            </div>
            <div class="day">
                <span>Sun</span>
                <span><i class="fas fa-poo-storm"></i> Storm</span>
                <b>+21°<span>+18°</span></b>        
            </div>
        </div>
    </main>
</body>
</html>
