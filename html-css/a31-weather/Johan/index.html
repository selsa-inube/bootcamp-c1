<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df8efacf72.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container-1">
            <header>
                <i class="fas fa-bars"></i>
                <span><i class="fas fa-map-marker-alt"></i> Bogota D.C</span>
                <i class="fas fa-ellipsis-v"></i>
            </header>
            <div id="principal">
                <a href="#"><i class="fas fa-circle"></i> Updating</a>
                <figure>
                    <img src="images/nube2.png" alt="nube con rayo">
                </figure>
                <div id="temperature-datails">
                    <h1>21°</h1>
                    <h2>Thunderstorm</h2>
                    <span>Monday. 17 May</span>
                </div>
            </div>
            <div id="properties">
                <div>
                    <i class="fas fa-wind"></i>
                    <b>13 Km/h</b>
                    <span>Wind</span>
                </div>
                <div>
                    <i class="fas fa-tint"></i>
                    <b>24%</b>
                    <span>Humidity</span>
                </div>
                <div>
                    <i class="fas fa-cloud-rain"></i>
                    <b>87%</b>
                    <span>Chance of rain</span>
                </div>
            </div>
        </div>
        <div id="bottom-buttons">
            <div id="hours-head">
                <b>Today</b>
                <a href="index2.html">7 days <i class="fas fa-angle-right"></i></a>
            </div>
            <div id="hours">
                <div>
                    <b>23°</b>
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <span>10:00</span>
                </div>
                <div>
                    <b>21°</b>
                    <i class="fa-solid fa-bolt"></i>
                    <span>11:00</span>
                </div>
                <div>
                    <b>22°</b>
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <span>12:00</span>
                </div>
                <div>
                    <b>19°</b>
                    <i class="fa-solid fa-wind"></i>
                    <span>1:00</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
